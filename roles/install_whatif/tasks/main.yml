---
- name: Clone whatif
  git:
    repo: '{{ repo_url }}'
    dest: ~/{{ project_name }}

- name: Check if whatif installed
  stat:
    path: /var/lib/tomcat7/webapps/aurin-wif/
  register: whatif_dir

- debug:
    msg: Starting install task at {{ ansible_date_time.time }}. This task will take about 45 minutes.
  when: whatif_dir.stat.isdir is not defined

- name: Install whatif
  expect:
    command: /bin/bash ./install.sh
    responses:
      'DNS name to use for whatif .*': '{{ http_hostname }}'
    chdir: '{{ ansible_env.HOME }}/{{ project_name }}/utils'
    timeout:
    creates: /var/lib/tomcat7/webapps/aurin-wif/
  become: True

- debug:
    msg: Finished install task at {{ ansible_date_time.time }}
  when: whatif_dir.stat.isdir is not defined

- include_tasks: config_email.yml

- name: Set admin password
  replace:
    path:
    regexp: '^\s*env.auth.adminPassword\s*=.*$'
    replace: env.auth.adminPassword={{ admin_password }}
  become: True
